<div class="playlists-namespace">
    <h1>Playlists</h1>
    <div class="playlist" ng-repeat="playlist in accountData.playlists">

        <img class="inline-block" src="../images/redIcon.png"></img>
        <div class="inline-block">
            <div class="playlist-name">{{playlist.title}}</div>
            <div class="num-songs">{{playlist.track_count}} songs</div>
        </div>
    </div>
            
    
</div>
